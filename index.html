<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="sorting.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Sorting Visualizer</title>
  </head>
  <body style="background-color: #1a1a1d">
    <div class="h1">
      <h1 style="text-align: center; color: #edf5e1">Sorting Visualizer</h1>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="row">
          <div class="col" style="display: flex">
            <button
              class="btn btn-dark newArray mx-1"
              id="newArray"
              style="color: #3feee6"
            >
              <b>New Array</b>
            </button>
          </div>
          <span class="slidecontainer col" style="display: inline-block">
            <h5 style="color: aliceblue">Size:</h5>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </span>
          <span class="slidecontainer col" style="display: inline-block">
            <h5 style="color: aliceblue">Speed:</h5>
            <input
              type="range"
              min="20"
              max="500"
              value="250"
              stepdown="10"
              class="slider"
              id="mySpeed"
            />
          </span>
        </div>
      </div>
      <div class="container-fluid">
        <button
          class="btn btn-dark bubbleSort"
          id="bubbleSort"
          style="color: #fc4445"
        >
          Bubble Sort
        </button>
        <button
          class="btn btn-dark selectionSort"
          id="selectionSort"
          style="color: #fc4445"
        >
          Selection Sort
        </button>
        <button
          class="btn btn-dark insertionSort"
          id="insertionSort"
          style="color: #fc4445"
        >
          Insertion Sort
        </button>
        <button
          class="btn btn-dark quickSort"
          id="quickSort"
          style="color: #fc4445"
        >
          Quick Sort
        </button>
        <button
          class="btn btn-dark mergeSort"
          id="mergeSort"
          style="color: #fc4445"
        >
          Merge Sort
        </button>
      </div>
    </nav>
    <div class="container my-5" id="container"></div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
