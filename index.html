<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="sorting.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <title>Sorting Visualizer</title>
  </head>
  <body class="bg-color">
    <div class="container-fluid">
      <div class="row">
      <div class="col heading" style="display: flex; justify-content: center; margin-left: 34%;">
        <h1>Sorting Visualizer</h1>
      </div>     
      <div class=" col theme-switch-wrapper my-2" style="justify-content: flex-end;" >
        <h6 class="mx-2"> Enable Dark Mode!</h6>
        <label class="theme-switch" id="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slide round"></div>
      </label>
    </div>
    </div>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="row">
          <div class="col" style="display: flex">
            <button
              class="btn btn-dark newArray mx-1"
              id="newArray"
            >
              <b>New Array</b>
            </button>
          </div>
          <span class="slidecontainer col" style="display: inline-block">
            <h5 class="size">Size:</h5>
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </span>
          <span class="slidecontainer col" style="display: inline-block">
            <h5 class="speed">Speed:</h5>
            <input
              type="range"
              min="20"
              max="500"
              value="250"
              stepdown="10"
              class="slider"
              id="mySpeed"
            />
          </span>
        </div>
      </div>
      <div class="container-fluid">
        <button
          class="btn btn-dark bubbleSort"
          id="bubbleSort"
        >
          <b>Bubble Sort</b>
        </button>
        <button
          class="btn btn-dark selectionSort"
          id="selectionSort"
        >
          <b>Selection Sort</b>
        </button>
        <button
          class="btn btn-dark insertionSort"
          id="insertionSort"
        >
          <b>Insertion Sort</b>
        </button>
        <button
          class="btn btn-dark quickSort"
          id="quickSort"
        >
          <b>Quick Sort</b>
        </button>
        <button
          class="btn btn-dark mergeSort"
          id="mergeSort"
        >
          <b> Merge Sort</b>
        </button>
      </div>
    </nav>
    <div class="container my-5" id="container"></div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
